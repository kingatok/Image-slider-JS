<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<div id="carousel">
		<div id="next">&rang;</div>
		<div id="prev">&lang;</div>
		<ul>
			<li><img id="1" src="https://images.pexels.com/photos/5091/nature-forest-trees-bamboo.jpeg?h=350&auto=compress&cs=tinysrgb" alt="bamboo-trees"></li>
			<li><img id="2" src="https://images.pexels.com/photos/62385/night-stars-sky-trees-62385.jpeg?h=350&auto=compress&cs=tinysrgb" alt="stars"></li>
			<li><img id="3" src="https://images.pexels.com/photos/209008/pexels-photo-209008.jpeg?h=350&auto=compress&cs=tinysrgb" alt="tiger"></li>
			<li><img id="4" src="https://images.pexels.com/photos/34617/pexels-photo.jpg?h=350&auto=compress&cs=tinysrgb" alt="clock-tower"></li>
			<li><img id="5" src="https://images.pexels.com/photos/242036/pexels-photo-242036.jpeg?h=350&auto=compress&cs=tinysrgb" alt="baby-lion"></li>
		</ul>
		<ol id="controls">
			<li><a href="#1"></a></li>
			<li><a href="#2"></a></li>
			<li><a href="#3"></a></li>
			<li><a href="#4"></a></li>
			<li><a href="#5"></a></li>
		</ol>
	</div>
	<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
